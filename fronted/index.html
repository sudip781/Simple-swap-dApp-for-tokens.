!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Token Swap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Token Swap</h1>
        </header>
        
        <main>
            <div class="swap-box">
                <h2>Token Swap</h2>
                <form id="swapForm">
                    <label for="tokenIn">Select Token In</label>
                    <input type="text" id="tokenIn" placeholder="Token In Address" required>
                    
                    <label for="tokenOut">Select Token Out</label>
                    <input type="text" id="tokenOut" placeholder="Token Out Address" required>

                    <label for="amountIn">Amount to Swap</label>
                    <input type="number" id="amountIn" placeholder="Amount In" required>
                    
                    <button type="submit">Swap Tokens</button>
                </form>
            </div>

            <div class="notification" id="notification">
                <p id="notificationMessage"></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
